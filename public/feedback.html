<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Capture the Flag</title>
    <style>
        :root {
            --primary-color: #ff5722;
            --primary-hover: #e64a19;
            --background-gradient: linear-gradient(135deg, #1e3c72, #2a5298);
            --container-bg: rgba(0, 0, 0, 0.7);
            --text-color: #fff;
            --border-radius: 0.625rem;
            --spacing-unit: 1rem;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--background-gradient);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--spacing-unit);
        }

        .feedback-container {
            background-color: var(--container-bg);
            padding: calc(var(--spacing-unit) * 2);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 40rem;
            box-shadow: 0 0 1.25rem rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            color: var(--primary-color);
        }

        .feedback-text {
            width: 100%;
            height: 25vh;
            min-height: 12.5rem;
            padding: var(--spacing-unit);
            margin: var(--spacing-unit) 0;
            border: 0.125rem solid var(--primary-color);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }

        .feedback-text:focus {
            outline: none;
            border-color: var(--primary-hover);
            background-color: rgba(255, 255, 255, 0.15);
        }

        .submit-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: calc(var(--spacing-unit) * 0.8) calc(var(--spacing-unit) * 2);
            font-size: 1.2rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: var(--spacing-unit);
        }

        .submit-button:hover {
            background-color: var(--primary-hover);
        }

        .back-button {
            position: absolute;
            top: calc(var(--spacing-unit) * 1.25);
            left: calc(var(--spacing-unit) * 1.25);
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: calc(var(--spacing-unit) * 0.5) var(--spacing-unit);
            font-size: 1rem;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-hover);
        }

        @media (max-width: 48rem) {
            .feedback-container {
                width: 95%;
                padding: var(--spacing-unit);
            }

            h1 {
                font-size: 2rem;
            }

            .feedback-text {
                height: 20vh;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Game</a>
    
    <div class="feedback-container">
        <h1>Feedback</h1>
        <p>We'd love to hear your thoughts about the game!</p>
        <textarea class="feedback-text" placeholder="Type your feedback here..."></textarea>
        <button class="submit-button" onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script>
        function submitFeedback() {
            const feedbackText = document.querySelector('.feedback-text').value;
            if (!feedbackText.trim()) {
                alert('Please enter your feedback before submitting.');
                return;
            }

            fetch(`/api/submit-feedback?feedback=${encodeURIComponent(feedbackText)}`)
                .then(response => {
                    if (response.ok) {
                        document.querySelector('.feedback-text').value = '';
                        document.querySelector('.feedback-container').innerHTML = '<h1>Thank you for your feedback!</h1>';
                    } else {
                        throw new Error('Failed to submit feedback');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Failed to submit feedback. Please try again later.');
                });
        }
    </script>
</body>
</html>
